{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<article>
  <div class="grid">
    <div>
      <img src="{{ product.image_url|default:'/static/img/placeholder.png' }}" alt="{{ product.name }}" style="width:100%;max-height:360px;object-fit:cover">
    </div>
    <div>
      <h1>{{ product.name }}</h1>
      <p><strong>{{ product.price }} â‚¬</strong></p>
      <p>{{ product.description }}</p>
      <form action="{% url 'add_to_cart' product.id %}" method="post">{% csrf_token %}
        <button>Ajouter au panier</button>
      </form>
    </div>
  </div>
</article>
{% endblock %}
